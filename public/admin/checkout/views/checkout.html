<ol class="breadcrumb">
    <li><a ui-sref="admin.dashboard">Dashboard</a></li>
    <li class="active"><a ui-sref="admin.addDate">CheckOut</a></li>
</ol>
<div class="container">
<div class="row">
  <div class="col-md-10">
  <div class="panel panel-login">
<aside class="right-side">
    <!-- Content Header (Page header) -->
     <div class="panel-heading">
      <h4> CheckOut </h4>
     </div>
    <!-- Main content -->
    <section class="content" ng-init="getCheckoutDetails()">
    <div class="panel-body">
    <div class="row">
     <div class="col-lg-12">
      <form role="form" name="CheckOutForm">
            <div class="box-body">
            <div class="form-group row">
                <div class="col-sm-3">
                <label>ETA</label>
                </div>
                <div class="col-sm-6"> 
                <input type="text" class="form-control" ng-model="days.estimatedDays" placeholder="Enter ETA" name="date" ng-maxlength="2" valid-number required>
                <span class="errMsg" ng-show="CheckOutForm.date.$touched && CheckOutForm.date.$required">Delivery cahrge is required.</span>
                <span class="errMsg" ng-show="CheckOutForm.date.$error.maxlength">Not more than 2 Digits</span>
                </div>
            </div>
            <div class="form-group row">
                <div class="btn-right">
                <center><button class="btn btn-primary" ng-click="submitETA(days)" ng-disabled="CheckOutForm.$invalid">Submit</button></center>
                </div>
            </div>    
            </div>
    </form>
    </div>
    </div>
    </div>
 </section>
    <!-- /.content -->
</aside>
</div>
</div>
</div>
</div>

<div class="loading_div" ng-show='obj.loading'>
  <center><img class="loading_img" src="./../images/Eclipse.gif"></center>
</div>

<!-- /.right-side -->
