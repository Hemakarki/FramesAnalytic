 
<ol class="breadcrumb">
    <li><a ui-sref="admin.dashboard">Dashboard</a></li>
    <li class="active"><a ui-sref="admin.edit_seo">SEO</a></li>
</ol>
<div class="container" ng-init="getSEOValue()">
    <div class="row">
        <div class="col-md-10">
            <div class="panel panel-login">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form name="SEOForm" style="display: block;" class="form-horizontal">
                              <div class="form-group row">
                                  <div class="col-sm-2">
                                  <label for="example-text-input" class="col-2 col-form-label">Keyword  :</label>
                                  </div>
                                  <div class="col-sm-6">
                                      <input class="form-control" type="text" name="keyword" ng-model='seo.keyword' minlength="4"  placeholder="Keyword" required>
                                       <span style="color:red;" ng-show="SEOForm.keyword.$error.required && SEOForm.keyword.$touched">This field is mandatory  </span>
                                    </div>
                              </div>

                              <div class="form-group row">
                                  <div class="col-sm-2">
                                  <label for="example-text-input" class="col-2 col-form-label">Description :</label>
                                  </div>
                                  <div class="col-sm-6">
                                      <textarea class="form-control" type="text" name="description" ng-model='seo.description' minlength="4"  placeholder="Description" required>
                                      </textarea>
                                       <span style="color:red;" ng-show="SEOForm.description.$error.required && SEOForm.description.$touched">This field is mandatory  </span>
                                    </div>
                              </div>

                              <div class="form-group row">
                                  <div class="col-sm-2">
                                  <label for="example-text-input" class="col-2 col-form-label">Type :</label>
                                  </div>
                                  <div class="col-sm-6">
                                     <label>Frames
                                     <input type="radio" ng-model="seo.type" value="Frames">
                                     </label>
                                     <label>General
                                     <input type="radio" ng-model="seo.type" value="General">
                                     </label>
                                  </div>
                              </div>

                              <div class="form-group row">
                                    <button type="button" class="btn btn-primary"  ng-click="updateSEO(seo)" ng-disabled="SEOForm.$invalid">Submit</button>
                              </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<div class="loading_div" ng-show='obj.loading'>
  <center><img class="loading_img" src="./../images/Eclipse.gif"></center>
</div>
