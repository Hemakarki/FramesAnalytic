<aside class="right-side" ng-init="getAllPages()">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
        CMS Pages
        </h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                    <div class="box">
                        <div class="box-body table-responsive">
                            <div class="clearfix" style="padding-bottom:15px;">
                                <div class="box-body table-responsive">
                                    <div class="clearfix">
                                        <div class="clearfix"></div>
                                        <form name="searchForm" novalidate ng-submit="">
                                            <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Search term" name="searchTerm" ng-model="searchPage" required />
                                                <span class="input-group-btn">
                                        <button class="btn btn-default" type="submit" ng-click="getAllPages(searchPage)">
                                          <span class="glyphicon glyphicon-search"></span>
                                        </button>
                                                </span>
                                            </div>
                                        </form>
                                    </div>
                                    <form role="form">
                                        <div>
                                            <table id="example1" class="table table-bordered table-striped" ng-table="tableParams" show-filter="isFiltersVisible">
                                                <colgroup>
                                                    <col width="5%" />
                                                    <col width="15%" />
                                                    <col width="90%" />
                                                </colgroup>
                                                <tr ng-repeat="cms in $data">
                                                    <td data-title="'S.No'">{{skipNo + $index + 1}}</td>
                                                    <td class="col-sm-10" data-title="'Title'"  filter="{title:'text'}" align="left">{{cms.title}}</td>
                                                    <td data-title="'Action'">
                                                        <button ui-sref="admin.editPage({'id':cms._id})" class="fa fa-pencil" aria-hidden="true" ></button>
                                                        <button class="fa fa-trash" aria-hidden="true" ng-click="deletePageContent(cms)"></button>
                                                    </td>

                                                </tr>

                                            </table>
                                        </div>
                                        </form>
                                </div>

                            </div>

                        </div>
                    </div>
                    </div>
                    </div>

    </section>



    <!-- /.content -->
</aside>
