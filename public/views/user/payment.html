<!--image_uploading_steps-->
<div class="image_uploading_steps" ng-if = "!paymentSuccess">
   <ul>
      <li ui-sref = "user.framesType">
         <span class="cirle" ui-sref = "user.framesType" ></span>
         <span class="text" >1 Image</span>
      </li>
      <li ui-sref = "user.editImage">
         <span class="cirle"></span>
         <span class="text">2 Review</span>
      </li>
      <li ui-sref = "user.imageSize">
         <span class="cirle"></span>
         <span class="text">3 Size</span>
      </li>
      <li ui-sref = "user.frames">
         <span class="cirle"></span>
         <span class="text">4 Frame</span>
      </li>
      <li class="active">
         <span class="cirle"></span>
         <span class="text">5 Finalise</span>
      </li>
   </ul>
</div>


<!--image_uploading_steps-->


<!--Payment section-->

<section class="faq_section start_framing_section framing_steps">
  <div class="container">
    <div class="row">
     <div class="col-md-4 steps_info final_step">
        <div class="">
          <div class="title">Make Payment</div>
          <div class="frame_filter">
             <form id="loginForm" name="loginForm" ng-submit=vm.onUserSubmit()>
                <div class="form-group">
                  <label id="select_box_label">Card Number</label>
                  <input id="card-num" name="card_num" class="form-control" type="text" size="16" placeholder="Card number" autofocus="autofocus" ng-model="credentials.card_num" />
                </div>
                <div class="form-group">
                  <label id="select_box_label" >Card Expiry</label>
                  <input id="card-exp" name="card_exp" class="form-control" type="text" size="5" placeholder="MM/YY" ng-model="credentials.card_exp" />
                </div>

        <div class="form-group">
                  <label id="select_box_label" >CVC</label>
                  <input id="card-cvc" name=="card_cvc" class="form-control" type="text" size="4" placeholder="CVC" ng-model="credentials.card_cvc" />
                </div>

                <a href="javascript:void(0)" class="red_button button add_to_cart" ng-click="payNow(credentials)">Pay Now</a>
            </form>
        </div>
        </div>
      </div>
    </div>
  </div>
</section>
