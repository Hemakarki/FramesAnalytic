<aside class="right-side">
<div ng-if="showloader" >
    <div class="loader-image">
        <i class="fa fa-spinner fa-pulse fa-spin"></i>
    </div>
    <div class="loader-container"></div>
</div> 
  <!-- Content Header (Page header) -->
  <section class="content-header" ng-cloak>
    <h1>
      Change Password
    </h1>
    <ol class="breadcrumb">
      <li><a href="{{homescreen}}"><i class="fa fa-dashboard"></i> Dashboard</a></li>
      <li class="active">Change Password</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content" ng-cloak>
    <div class="row">
      <div class="col-xs-12">
          <div class="box">
            <div class="box-body table-responsive">
              <div class="pull-right1"><small>All Fields marked with <span class="redsphere">*</span> are mandatory</small></div>
              <form role="form" name="password_form" ng-submit="changePassword()">
              <div class="box-body">
                <label>Old Password<span class="asterisk">*</span></label>
                <div class="form-group" ng-class="{'has-error':password_form.oldpassword.$dirty && password_form.oldpassword.$error.required}">
                    <input type="password" class="form-control" name="oldpassword" id="oldpassword" placeholder="Enter your old password" ng-model='userData.password' ng-minlength="5" required>
                  <label class="control-label" ng-show="password_form.oldpassword.$dirty && password_form.oldpassword.$error.required">Old Password is required.</label>
                  <!--  <label class="control-label second-error" ng-show="password_form.oldpassword.$error.minlength">
                   Old password can't be less than 5 characters.</label> -->
                </div>
                <label>New Password<span class="asterisk">*</span></label>
                <div class="form-group" ng-class="{'has-error':password_form.newpassword.$dirty && (password_form.newpassword.$error.required || (password_form.newpassword.$error.minlength || password_form.newpassword.$error.maxlength) || errordetail.password)}">
                    <input type="password" class="form-control" name="newpassword" id="newpassword" placeholder="Enter your new password" ng-model='userData.newpassword' ng-minlength="6" ng-maxlength="20" required>
                  <label class="control-label" ng-show="password_form.newpassword.$dirty && password_form.newpassword.$error.required">New Password is required.</label>
                  <label class="control-label" ng-show="!password_form.newpassword.$error.required && (password_form.newpassword.$error.minlength || password_form.newpassword.$error.maxlength) && password_form.newpassword.$dirty">Password must be between 6 and 20 characters.</label>
                </div>
                <label>Confirm Password<span class="asterisk">*</span></label>

                <div class="form-group" ng-class="{'has-error':password_form.confirmpassword.$error.pattern || (password_form.confirmpassword.$dirty && password_form.confirmpassword.$error.required)}">
                  <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" placeholder="Confirm your new password" ng-model='userData.newpasswordC' ng-pattern="userData.newpassword" required>
                  <label class="control-label" ng-show="password_form.confirmpassword.$dirty && password_form.confirmpassword.$error.required">Confirm Password is required.</label>
                   <label class="control-label" ng-show="password_form.confirmpassword.$error.pattern">Password and Confirm password doesn't match.</label>

                </div>

              </div>

              <div class="box-footer clearfix no-border">
                <button type="submit" class="btn m_lft5 btn-success pull-right" ng-disabled="password_form.$invalid">Submit</button>
                <a type="button" class="btn btn-warning  pull-right" ng-click="goBack()">Cancel</a>
                </div>
            </form>
            <!-- /.tab-pane -->
          </div>
        </div>
          <!-- /.tab-content -->
        </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->

  </section>
  <!-- /.content -->
</aside>
<!-- /.content-wrapper -->
