<div class="form-box" id="login-box" ng-cloak ng-init="openResetPassword()">
<div ng-if="showloader" >
    <div class="loader-image">
        <i class="fa fa-spinner fa-pulse fa-spin"></i>
    </div>
    <div class="loader-container"></div>
</div>
    <div class="header">Reset Password</div>
    <form name="reset_password_form" role="form" id="reset_password_form">
        <div class="body bg-gray">
            <div class="form-group" ng-class="{'has-error':reset_password_form.password.$dirty && (reset_password_form.password.$error.required || (reset_password_form.password.$error.minlength || reset_password_form.password.$error.maxlength) || errordetail.password)}">
                
                <input type="password" name="password" id="password" class="form-control" placeholder="New Password" ng-model='Data.password' ng-minlength="6" ng-maxlength="20" required/>
                
                <label class="control-label" autocomplete="off" value="" ng-show="reset_password_form.password.$dirty && reset_password_form.password.$error.required">New password is required.</label>

                <label class="control-label" ng-show="!reset_password_form.password.$error.required && (reset_password_form.password.$error.minlength || reset_password_form.password.$error.maxlength) && reset_password_form.password.$dirty">Password must be between 6 and 20 characters.</label>

            </div>
            <div class="form-group" ng-class="{'has-error':reset_password_form.cpassword.$dirty && (reset_password_form.cpassword.$error.required) || Data.cpassword != Data.password}">
                <input type="password" name="cpassword" id="cpassword" class="form-control" placeholder="Confirm Password" ng-model='Data.cpassword' required/>

                <label class="control-label" autocomplete="off" value="" ng-show="reset_password_form.cpassword.$dirty && reset_password_form.cpassword.$error.required">Confirm password is required.</label>
                <label class="control-label" ng-show="Data.cpassword != Data.password">Password and Confirm password doesn't match.</label>
            </div>
        </div>
        <div class="footer">
            <button ng-disabled="reset_password_form.$invalid" type="submit" class="btn bg-olive btn-block" name="resend" ng-click="resetPassword()">Reset Password</button>
            <a ui-sref="login" class="text-center" ng-show=showLogin> Back to login</a>
        </div>
    </form>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
