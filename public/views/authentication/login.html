<div ng-if="showloader" >
    <div class="loader-image">
        <i class="fa fa-spinner fa-pulse fa-spin"></i>
    </div>
    <div class="loader-container"></div>
</div>

           <div class="form-box" id="login-box" ng-cloak ng-init="openResetPassword()">
            <div class="header"><img src="images/logo_web.png" alt="BH APP" class="logo_image"/>&nbsp;Sign In</div>
            <form name="login_form" role="form" id="login_form">
                <div class="body bg-gray">
                    <div class="form-group" ng-class="{'has-error':login_form.username.$dirty && (login_form.username.$error.required || errordetail.username)}">
                        <input type="text" name="username" class="form-control" placeholder="Username" ng-model='username' required />

                        <label class="control-label" autocomplete="off" value="" ng-show="login_form.username.$dirty && login_form.username.$error.required">Username is required.</label>
                    </div>
                    <div class="form-group" ng-class="{'has-error':login_form.password.$dirty && (login_form.password.$error.required || errordetail.password)}">
                        <input type="password" name="password" class="form-control" placeholder="Password" ng-model='password' required/>
                        <label class="control-label" ng-show="login_form.password.$dirty && login_form.password.$error.required">Password is required.</label>
                    </div>          
                    <!--<div class="form-group">
                        <input type="checkbox" name="remember_me" ng-model="remember_me"/> Remember me
                    </div>-->
                </div>
                <div class="footer">                                                               
                    <button type="submit" class="btn bg-olive btn-block" name="login" ng-click="login()" ng-disabled="login_form.$invalid">Sign in</button>  
                    
                     <p><a href="/#/forgot-password">Forgot password?</a></p>
                     

                     <!-- <p><a href="/#/forgot-username">Forgot username</a> </p> -->
                     <a href="/#/users/signup" class="text-center">Register as a Clinician</a> 
                </div>
            </form>
