<div class="center-block w-xxl w-auto-xs p-v-md">
    <div class="p-lg panel md-whiteframe-z1 text-color m">
      <div class="m-b text-sm">
        Forgot Password
      </div>

      <form role="form" name="forgot_password" id="forgot-password" ng-submit="vm.forgotPassword()">
        <div class="md-form-group float-label">
          <input type="email" name="username" class="md-input" ng-model="vm.credentials.email" placeholder="Enter your registered email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required >
          <label>Email</label>
        </div>
             
        <button md-ink-ripple type="submit" class="md-btn md-raised pink btn-block p-h-md" >Resend Password</button>
      </form>
    </div>
    <div class="p-v-lg text-center">
      <div class="m-b"><button ui-sref="access.login" class="md-btn">Sign In</button></div>
    </div>
</div>
